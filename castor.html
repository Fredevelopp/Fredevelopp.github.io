        background: #eee;

<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
    
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
    

/*ctx.rect(20, 40, 50, 50);
ctx.fillStyle = "#FF0000";
ctx.fill();



ctx.arc(240, 160, 20, 0, Math.PI * 2, false);

    var imagebeaver = document.createElement("imgb");
    imagebeaver.src = "https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/creatures/Hopper-Happy.png";

    var Beaver = function(x, y) {
    this.x = x;
    this.y = y;
    this.img = imagebeaver;
    this.sticks = 0;
};

Beaver.prototype.draw = function() {
    this.y = constrain(this.y, 0, height-50);
    ctx.beginPath();
    ctx.image(this.img, this.x, this.y, 40, 40);
    ctx.closePath();
};

Beaver.prototype.hop = function() {
    this.img = imagebeaver;
    this.y -= 5;
};

Beaver.prototype.fall = function() {
    this.img = imagebeaver;
    this.y += 5;
};

Beaver.prototype.checkForStickGrab = function(stick) {
    if ((stick.x >= this.x && stick.x <= (this.x + 40)) &&
        (stick.y >= this.y && stick.y <= (this.y + 40))) {
        stick.y = -400;
        this.sticks++;
    }
};

var Stick = function(x, y) {
    this.x = x;
    this.y = y;
};

Stick.prototype.draw = function() {
    ctx.beginPath();
    ctx.fill(89, 71, 0);
    ctx.rectMode(CENTER);
    ctx.rect(this.x, this.y, 5, 40);
    ctx.closePath();
};

var beaver = new Beaver(200, 300);

var sticks = [];
for (var i = 0; i < 10 ;   i++) {  
    sticks.push(new Stick(i * 40 + 300, Math.random(20, 260)));
}

var grassXs = [];
for (var i = 0; i < 25; i++) { 
    grassXs.push(i*20);
}

draw = function() {
    
    // static
    ctx.beginPath();
    ctx.background(227, 254, 255);
    ctx.fill(130, 79, 43);
    ctx.rectMode(CORNER);
    ctx.rect(0, height*0.90, width, height*0.10);
    ctx.closePath();

    /*
    for (var i = 0; i < grassXs.length; i++) {
        image(src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/cute/GrassBlock.png"), grassXs[i], height*0.85, 20, 20);
        grassXs[i] -= 1;
        if (grassXs[i] <= -20) {
            grassXs[i] = width;
        }
    }
    */
    
    for (var i = 0; i < sticks.length; i++) {
        sticks[i].draw();
        beaver.checkForStickGrab(sticks[i]);
        sticks[i].x -= 1;
    }
    
    ctx.beginPath();
    ctx.textSize(18);
    ctx.text("Score: " + beaver.sticks, 20, 30);
    ctx.closePath();
    
    if (beaver.sticks/sticks.length >= 0.95) {
        textSize(36);
        text("YOU WIN!!!!", 100, 200);
    }
    
    if (keyIsPressed && key.code === 32) {
        beaver.hop();
    } else {
        beaver.fall();
    }
beaver.draw();
};

        
    </script>
</body>
